<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-center">
<h1 class="container-fluid p-1 my-5 bg-dark text-white">B-Dub's Big Expense Tracker!</h1>
<h3 class="container-fluid p-1 my-5 bg-dark text-white">Add a new item:</h3>

<div  class="row">
<h2><div  class="col p-3 bg-dark text-white container-fluid p-5 my-5 bg-dark text-white">
    Place Of Purchase:
    <input type="text" name="Place" id="place" />
    <br />
    Date:
    <input type="datetime-local" name="Date" id="date" />
    <br />Amount:
    <input type="number" name="Amount" id="amount" />
    <br /><br />
    <input type="button" value="Add Purchase" onClick="addRow()" id="add">
    <br /><br />
</div></h2>


<div class="col p-3 bg-dark text-white container-fluid p-5 my-5 bg-dark text-white ">
 

    <h2><table class="table-bordered table-dark text-center" id="table" border="1">
    <thead id="table-head">
    <tr>
        <th>Place Of Purchase</th>
        <th>Date</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
    </table></h2>
</div>

</div>


    <script src="app.js"></script>    
</body>
</html>
